<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Video Streaming</span>
    </nav>
    <div class="container">
        <div>
            <h1 class="mt-5">Live Video Stream with Bounding Box</h1>
            {% if show_video %}
            <!-- Render the video stream if show_video is True -->
                <img src="{{ url_for('processed_video') }}" width="100%" class="img-fluid">
            {% else %}
            <!-- Display a message or alternative content if show_video is False -->
                <p>No video stream available at the moment.</p>
            {% endif %}
                <a href="/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"><button>Home</button></a>


        </div>
        <div>

        </div>

    </div>
</body>
</html>
